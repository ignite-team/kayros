logging:
  level:
    es:
      ozona: debug
    root: warn
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([trace=%X{X-Trace-Id:-},span=%X{X-Span-Id:-}]){yellow} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%replace(%xException){'\n','\u2028'}%nopex%n"    

server:
  port: 8082

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

kairos-employee-service:
 ribbon:
   ReadTimeout: 1000
   ConnectTimeout: 1000  
   MaxAutoRetriesNextServer: 4
   MaxAutoRetries: 2

spring:
  profiles:    active: @spring.profiles.active@ 
  application:
    name: kairos-clock-service
  h2:
    console:
      enabled: true
      path: /h2-console

--- # Profile dev

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: http://localhost:4001/eureka

spring:
  profiles: dev
  application:
    name: kairos-clock-service
  cloud:
    stream:
      bindings:
        timesheetManagementOutChannel:
          destination: timesheetManagement
          binder: rabbit
      binders:
        rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
  datasource:
    url: jdbc:h2:file:C:/proyectos/clockdb;DB_CLOSE_DELAY=2;AUTO_SERVER=TRUE #DB_CLOSE_ON_EXIT=false
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    generate-ddl: true
    show-sql: true
    open-in-view: true
    database-platform: es.ozona.kairos.clock.MyH2Dialect
    hibernate:
      ddl-auto: create-drop

