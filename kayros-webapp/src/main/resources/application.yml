#see: https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

spring:
  profiles:
    active: @spring.profiles.active@

zk:
  homepage: /secure/main
  zul-view-resolver-prefix: /zul

server:
  error:
    whitelabel:
      enabled: false
  servlet:
    context-path: /kayros
    session:
      cookie:
        path: /kayros
    
feign:
  hystrix:
    enabled: true

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 30000

kairos-clock-service:
  ribbon:
    ReadTimeout: 30000
    ConnectTimeout: 30000   
    MaxAutoRetriesNextServer: 4
    MaxAutoRetries: 2
    
kairos-employee-service:
  ribbon:
    ReadTimeout: 30000
    ConnectTimeout: 30000   
    MaxAutoRetriesNextServer: 4
    MaxAutoRetries: 2

kayros-webapp:
  clockin:
    latency: 1
    
--- # Profile dev 

server:
  port: 8443
  ssl:
    # key store
    key-store: classpath:keystore.p12
    key-store-password: secret
    key-store-type: PKCS12
    key-alias: kayros-webapp

logging:
  level:
    es:
      ozona: debug
    org:
      zkoss:
         debug       
    root: warn
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([trace=%X{X-Trace-Id:-},span=%X{X-Span-Id:-}]){yellow} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%replace(%xException){'\n','\u2028'}%nopex%n"    

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:4001/eureka  
    
spring:
  profiles: dev
  application:
    name: kairos-webapp
  security: 
    oauth2:
      client:
        registration:
          kayrosclient:
            client-id: kayrosclientid
            client-secret: secret
            client-name: kayros
            scope: user_info,read,write
            redirect-uri: https://localhost:8443/kayros/login/oauth2/code/kayrosclient
            client-authentication-method: basic
            authorization-grant-type: authorization_code
            provider: kayros-authserver-provider
        provider:
            kayros-authserver-provider:
              token-uri: https://localhost:9443/auth/oauth/token
              authorization-uri: https://localhost:9443/auth/oauth/authorize
              user-info-uri: https://localhost:9443/auth/userinfo
              user-name-attribute: username
              user-info-authentication-method: basic

